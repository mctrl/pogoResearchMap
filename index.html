  <div class="hideshow">

  </div>
  <div class="TaskSubmitter">
    <button onclick="getLocation()">Get Current Location</button>
    <form id='foo'>
      <p>
        <label>Research Task Name</label>
        <select id='Research Task' name='Research Task'></select>
      </p>
      <p>
<!--         <label>Location</label> -->
        <input id='location' name='location' type='hidden' readonly>
      </p>
      <p>
        <label>Reward (Editable)</label>
         <input type="text" id="Reward" name="Reward" value="Select a Task first">
      </p>
            <p>

        <label>Stop Name (Optional)</label>
         <input type="text" id="stop" name="stop" value="" placeholder="Type to try auto complete, fill in best you can otherwise">

      </p>
       
      <div id='success'></div>
      <button type='submit'>Send</button>
    </form>
  </div>



  <div id="map-canvas"></div>

  <div id="theSearch">

    <input type="text" id="address" value="Derby, UK">
    <input type="button" id="search" value="Search!">
    <input type="button" id="reset" value="Reset">
  </div>

  <div id="ft-data"></div>
