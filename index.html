<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden
  }

  .TaskSubmitter {
    padding: 20px;
    background: #1c8796;
    z-index: 9999;
    position: fixed;
    bottom: 0;
    right: 0;
    display: none;
    color: #b3ffac;
    -webkit-border-top-left-radius: 10px;
    -webkit-border-top-right-radius: 10px;
    -moz-border-radius-topleft: 10px;
    -moz-border-radius-topright: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  #ft-data {
    position: fixed;
    padding: 10px;
    background: #1c8796;
    top: 0;
    -webkit-border-bottom-right-radius: 10px;
    -webkit-border-bottom-left-radius: 10px;
    -moz-border-radius-bottomright: 10px;
    -moz-border-radius-bottomleft: 10px;
    border-bottom-right-radius: 10px;
    border-bottom-left-radius: 10px;
  }

  #theSearch {
    position: fixed;
    bottom: 0;
    padding: 10px;
    background: #1c8796;
    -webkit-border-top-left-radius: 10px;
    -webkit-border-top-right-radius: 10px;
    -moz-border-radius-topleft: 10px;
    -moz-border-radius-topright: 10px;

  }

  #food {
    width: 100%;
  }

  #foo select {
    width: 100%;
  }

  #foo input {
    width: 100%;
  }

  .hideshow {
    position: fixed;
    top: 60px;
    right: 20px;
    z-index: 9999;
    background: url("img/submit.png");
    background-repeat: no-repeat;
    height: 50px;
    width: 50px;
  }

<body style="padding:0; margin:0;">
  <div class="hideshow">
   
  </div>
 <div class="TaskSubmitter">
         <button onclick="getLocation()">Get Current Location</button>
    <form id='foo'>
      <p>
        <label>Research Task Name</label>
        <select id='Research Task' name='Research Task'></select>
      </p>
            <p>
        <label>Location</label>
        <input id='location' name='location' type='text' readonly> 
      </p>
        <div id='success'></div>
        <button type='submit'>Send</button>
    </form>
  </div>

  
  
  <div id="map-canvas" style="width:100vw; height:100vh; display:block; margin: auto; border:1px solid grey"></div>

  <div id="theSearch" >

    <input type="button" id="reset" value="Reset">
  </div>

  <div id="ft-data" ></div>
