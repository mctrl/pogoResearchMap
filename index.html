<html>

  <style>
    body {font-family: Arial, Helvetica, sans-serif; overflow:hidden}
    .TaskSubmitter { padding:20px; background:#fff; z-index:9999;
      position:fixed;
        bottom:0;
      right:0;
      display:none
    
    }
    
    #food {
      width:100%;
      
    }
    
    #foo select {width:100%;}
    #foo input {width:100%;}
    
    .hideshow {position:fixed; top:60px; right:0; z-index:9999}
      
  
  </style>


</head>

<body style="padding:0; margin:0;">
  <button class="hideshow">
    Hide / Show Research Submission
  </button>
 <div class="TaskSubmitter">
         <button onclick="getLocation()">Get Current Location</button>
    <form id='foo'>
      <p>
        <label>Research Task Name</label>
        <select id='Research Task' name='Research Task'></select>
      </p>
            <p>
        <label>Location</label>
        <input id='location' name='location' type='text' readonly> 
      </p>
        <div id='success'></div>
        <button type='submit'>Send</button>
    </form>
  </div>

  
  
  <div id="map-canvas" style="width:100vw; height:100vh; display:block; margin: auto; border:1px solid grey"></div>

  <div style="position:fixed; bottom:0; padding:10px; background:#666; ">

    <input type="text" id="address" value="Derby, UK">
    <input type="button" id="search" value="Search!">
    <input type="button" id="reset" value="Reset">
  </div>

  <div id="ft-data" style="position:fixed; top:10px; padding:10px; background:#666; "></div>
</body>
